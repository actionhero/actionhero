version: 2

# Define common steps all parts of the test workflow use
refrences:
  ignored-branches: &ignored-branches
     branches:
      ignore:
        - gh-pages

  shared-test-steps: &shared-test-steps
    steps:
      - checkout
      - run:
          name: update-npm
          command: sudo npm install -g npm@latest
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: npm-install
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - run:
          name: rebuild packages for this node version
          command: npm rebuild
      - run:
          name: display-node-version
          command: node --version
      - run:
          name: display-npm-version
          command: npm --version
      - run:
          name: test-reporter-setup
          command: mkdir ./junit && npm install mocha-junit-reporter
      - run:
          name: linter
          command: ./node_modules/.bin/standard
      - run:
          name: test
          command: ./node_modules/.bin/mocha test --reporter mocha-junit-reporter
          environment:
            MOCHA_FILE: ./junit/mocha.xml
            NODE_ENV: test
            maxMemoryAlloted: 500
          when: always
      - store_test_results:
          path: ./junit
      - store_artifacts:
          path: ./junit

# Test the common workflow on multiple versions of node
jobs:
  test-node-v8:
    docker:
      - image: circleci/node:8
      - image: redis:4
    <<: *shared-test-steps
  test-node-v9:
    docker:
      - image: circleci/node:9
      - image: redis:4
    <<: *shared-test-steps
  deploy-docs-website:
    docker:
      - image: circleci/node:9
    steps:
      - checkout
      - run:
          name: update-npm
          command: sudo npm install -g npm@latest
      - run:
          name: npm-install
          command: npm install
      - run:
          name: deploy-docs
          command: ./bin/deploy-docs

# Run all the tests is parallel
workflows:
  version: 2
  test-all-node-versions:
    jobs:
      - test-node-v8:
          filters:
            <<: *ignored-branches
      - test-node-v9:
          filters:
            <<: *ignored-branches
      - deploy-docs-website:
          filters:
            branches:
              only:
                - master
          requires:
            - test-node-v8
            - test-node-v9
