name: Publish Docs
on:
  push:
    branches: [master]

jobs:
  publish_docs:
    runs-on: ubuntu-latest
    container:
      image: node
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 14.x
        uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - name: cache node modules
        uses: actions/cache@v1
        with:
          path: node_modules
          key: cache-${{ hashFiles('**/package-lock.json') }}
      - run: npm ci
      - run: ./bin/deploy-docs
