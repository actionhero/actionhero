name: Test Actionhero
on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: node
      options: --network-alias main

    services:
      redis:
        image: redis

      selenium:
        image: selenium/standalone-chrome

    strategy:
      matrix:
        node-version: [10.x, 12.x, 14.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: node --version
      - run: npm --version
      - name: Cache node modules
        uses: actions/cache@v1
        env:
          cache-name: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-build-${{ env.cache-name }}-node${{ matrix.node-version }}-${{ hashFiles('**/package-lock.json') }}
      - run: npm install
      - run: npm run lint
      - run: ./node_modules/.bin/jest --ci
        env:
          CI: true
          REDIS_HOST: redis
          SELENIUM_TEST_HOST: main
          SELENIUM_REMOTE_URL: http://selenium:4444/wd/hub
          maxMemoryAlloted: 1000
