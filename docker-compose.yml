version: "3.1"
services:
  redis:
    image: 'bitnami/redis:latest'
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
    networks:
      - actionhero_backend

  redis_sentinel:
    image: 'bitnami/redis-sentinel:latest'
    environment:
      - REDIS_MASTER_HOST=redis
    networks:
      - actionhero_backend

  actionhero:
    image: actionhero/actionhero
    environment:
      REDIS_HOST: redis
    ports:
      - 8080
    environment:
      SERVICE_PORTS: 8080
      REDIS_HOST: redis_sentinel
    depends_on:
      - redis_sentinel
    deploy:
      mode: replicated
      replicas: 3
    networks:
      - actionhero_frontend
      - actionhero_backend

  # OR, Build it locally:
  #
  # actionhero:
  #   build: ./
  #   ports:
  #     - 80:8080
  #   environment:
  #     TCP_PORTS: 8080
  #     REDIS_HOST: redis
  #     REDIS_PORT: 6379
  #     REDIS_DB: 0

  proxy:
    image: dockercloud/haproxy
    depends_on:
      - actionhero
    environment:
      - BALANCE=leastconn
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - 80:80
      - 433:433
      - 1936:1936
    environment:
      STATS_AUTH: actionhero:actionhero
      STATS_PORT: 1936
      MONITOR_URI: /api/status
    networks:
      - actionhero_frontend
    deploy:
      placement:
        constraints: [node.role == manager]

networks:
  actionhero_frontend:
    driver: overlay
  actionhero_backend:
    driver: overlay
